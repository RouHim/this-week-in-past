[package]
name = "this-week-in-past"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Rouven Himmelstein"]
description = "Aggregate images taken this week, from previous years and presents them on a web page with slideshow."
readme = "README.md"
homepage = "https://github.com/RouHim/this-week-in-past"
repository = "https://github.com/RouHim/this-week-in-past"
keywords = ["image", "gallery", "slideshow", "this week"]

[dependencies]
lazy_static = "1.4.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
chrono = { version = "0.4.23", features = ["serde"] }
now = "0.1.3"
time = "0.3.17"
md5 = "0.7.0"
ureq = "2.6.2"
actix-http = { version = "3.3.0", features = ["rustls"] }
actix-web = { version = "4.2.1", features = ["rustls"] }
clokwerk = "0.4.0"
kamadak-exif = "0.5.5"
rayon = "1.6.1"
regex = "1.7.1"
image = "0.24.5"
log = "0.4.17"
env_logger = "0.10.0"
rand = "0.8.5"
mime_guess = "2.0.4"
r2d2 = "0.8.10"
rusqlite = { version = "0.28.0", features = ["bundled"] }
r2d2_sqlite = "0.21.0"

[dev-dependencies]
assertor = "0.0.1"
pretty_assertions = "1.3.0"
actix-rt = "2.7.0"
ureq = "2.6.2"

[profile.release]
panic = "abort" # Strip expensive panic clean-up logic
codegen-units = 1 # Compile crates one after another so the compiler can optimize better
lto = true # Enables link to optimizations
strip = true # Strip debug symbols
