[package]
name = "this-week-in-past"
version = "0.1.0"
edition = "2021"

[dependencies]
lazy_static = "1.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
now = "0.1"
md5 = "0.7"
reqwest = { version = "0.11", features = ["blocking"] }
roxmltree = "0.14"
actix-http = { version = "3" }
actix-web = "4"
actix-files = "0.6"
evmap = "10"
clokwerk = "0.3"
kamadak-exif = "0.5"
rayon = "1.5"
regex = "1.5"
base64 = "0.13"
image = "0.24"
cacache = "10"
rand = "0.8"
log = "0.4.0"
mime_guess = "2.0"

[dev-dependencies]
assertor = "0.0"
pretty_assertions = "1.2"

# Strip debug symbols in release mode
[profile.release]
strip = "symbols"