version: "3.9"

volumes:
  twip-cache:

services:
  server:
    image: rouhim/this-week-in-past
    build:
      context: .
    volumes:
      - twip-cache:/cache:rw  # needs read/write
      - /home/rouven/mnt/rouven/photos:/resources:ro # should be read only
    ports:
      - "8080:8080"
    environment:
      WEATHER_ENABLED: "false"
      RESOURCE_PATHS: "/resources"
      CACHE_DIR: "/cache"